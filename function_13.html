<h1>a function that receives an array & returns the sorted
    array.</h1>

<html>
    <head>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <title></title>
    </head>
    <body>
        <script>
           var a = [8,2,4,6];
           var temp;
            function array_sum()
            {
                
                for(var i=0; i<a.length;i++)
                {
                        if(a[i] > a[i+1])
                        {
                            temp = a[i];
                            a[i] = a[i+1];
                            a[i+1] = temp;
                        }
                    
                }
                console.log(a);
            }

            array_sum();
            

        </script>
    </body>
</html>
