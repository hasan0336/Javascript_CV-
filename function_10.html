<!-- Write a function that writes variable length arguments list in your browser. -->
<html>
    <head>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <title></title>
    </head>
    <body>
        <script>
            var a;
            function count(a)
            {
                for(i=0;i<=a;i++)
                {
                    console.log(i);
                }
            }
            count(50);
        </script>
    </body>
</html>
