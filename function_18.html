<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<!--  Write a JavaScript function that reverse a number. Example x
		= 32243; EXPECTED OUTPUT : 34223  --> 
</head>
<body>
	<script type="text/javascript">
		
		function reverse(n) {
			var abc;
			n = n.toString();
		    for(var r = n.length; r >= 0; r--)
		    {	
		    	if(!abc){
		    		abc = n[r];
		    	}
		    	else{
		    		abc += n[r];
		    	}
		    }

		    	console.log(abc)
    		// console.log(r);
		}
		reverse(123456789);

	</script>

</body>
</html>
