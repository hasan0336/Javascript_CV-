<!DOCTYPE html>
<h1>Write a JavaScript function to extract unique characters from
    a string. EXAMPLE STRING :
    "thequickbrownfoxjumpsoverthelazydog" EXPECTED OUTPUT :
    "thequickbrownfxjmpsvlazydg"</h1>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<!--   --> 
</head>
<body>
	<script type="text/javascript">
		
        function unique_char(str1)
        {
            var str=str1;
            var uniql="";
            for (var x=0;x < str.length;x++)
            {
                var abc = str.charAt(x);
                console.log(str.charAt(x));
                if(uniql.indexOf(str.charAt(x))==-1)
                {
                    uniql += str[x];  
                }
            }
                return uniql;  
        }  
        console.log(unique_char("aaaaaaaaabbbbbbbbbbbbbcccccc"));
        
	</script>

</body>
</html>
