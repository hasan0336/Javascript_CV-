<!DOCTYPE html>
<h1>Write a JavaScript function that accepts a string as a
	parameter and converts the first letter of each word of the
	string in upper case. EXAMPLE STRING : 'the quick brown fox'
	EXPECTED OUTPUT : 'The Quick Brown Fox'</h1>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<!--    --> 
</head>
<body>
	<script type="text/javascript">
		
		function first_letter(n)
		{
			var	str = n.split(" ");
			console.log(str)
			var new_str;
			for(var i = 0; i<str.length; i++){
				
				for (var j = 0; j < str[i].length; j++) {
					if(!new_str){
						new_str = str[i][j].toUpperCase();
					}
					else if(j == 0 && new_str != 'NaN'){
						new_str += ' '+str[i][j].toUpperCase();
					}
					else{
						new_str += str[i][j];
					}
				}
			}
			return new_str;
			
		}
		console.log(first_letter('hasan is cool'));

	</script>

</body>
</html>
