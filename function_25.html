<!DOCTYPE html>
<h1>Write a JavaScript function that accepts two arguments, a
    string and a letter and the function will count the number of
    occurrences of the specified letter within the string. Sample
    arguments : 'JSResourceS.com', 'o'
    EXPECTED OUTPUT : 2</h1>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<!--  --> 
</head>
<body>
	<script type="text/javascript">
		
        function char_count(str, letter) 
        {
            var letter_Count = 0;
            for (var position = 0; position < str.length; position++) 
            {
                if (str.charAt(position) == letter) 
                {
                    letter_Count += 1;
                }
            }
            return letter_Count;
        }

        console.log(char_count("aaaabbbbccccccaa", 'a'));
	</script>

</body>
</html>
